    <script>

    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador de Relacionamento</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
                color: white;
            }
            .contador {
                font-size: 2em;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Nós Dois ♡</h1>
        <div class="contador" id="contador"></div>
        
    
        <script>
            // Data de início do relacionamento
            const dataInicio = new Date('2025-01-01');
    
            function atualizarContador() {
                const agora = new Date();
                const tempoDecorrido = agora - dataInicio;
    
                const dias = Math.floor(tempoDecorrido / (1000 * 60 * 60 * 24));
                const horas = Math.floor((tempoDecorrido % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((tempoDecorrido % (1000 * 60 * 60)) / (1000 * 60));
    
                document.getElementById('contador').innerHTML = 
                    `Já fazem ${dias} dias, ${horas} horas e ${minutos} minutos da minha MELHOR escolha, Você amor! ♡`;
            }
    
            // Atualiza o contador a cada minuto
            setInterval(atualizarContador, 60000);
            atualizarContador(); // Chama a função uma vez para inicializar
            
            
    
    
    
    
    
            
        </script>
    </body>
    </html>
